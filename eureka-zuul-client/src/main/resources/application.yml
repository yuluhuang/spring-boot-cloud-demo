eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka/

server:
  port: 5000

spring:
  application:
    name: service-zuul

zuul:
  host:
    max-total-connections: 10000
    max-per-route-connections: 50
  routes:
    hiapi:
      path: /hiapi/**
      serviceId: eureka-client
#      url: http://localhost:8763
    ribbonapi:
      path: /ribbonapi/**
      serviceId: eureka-ribbon-client
    feignapi:
      path: /feignapi/**
      serviceId: eureka-feign-client
