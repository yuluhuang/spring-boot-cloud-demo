eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka/
    region: default
    registry-fetch-interval-seconds: 5


server:
  port: 9411

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/spring-clould-zipkin?useUnicode=true&characterEncoding=utf8&useSSL=false
    driver-class-name: com.mysql.jdbc.Driver
  kafka:
    host: localhost
    port: 9092
    username: guest
    password: guest
  application:
    name: zipkin-server
  zipkin:
    storage:
      type: mysql
  main:
    allow-bean-definition-overriding: true


logging:
  level:
    org:
      springframework:
        web: debug
