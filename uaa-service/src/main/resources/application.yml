
spring:
  application:
    name: service-auth
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/oauth2?useUnicode=true&characterEncoding=utf8&useSSL=false
    username: root

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
server:
  port: 5006
  servlet:
    context-path: /uaa

security:
  oauth2:
    resource:
      filter-order: 3


eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka/
